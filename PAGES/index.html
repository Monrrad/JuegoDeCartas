<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body class="bg-pattern">
  <header class="shadow-lg p-4 flex justify-center items-center w-full">
    <img src="images/logo.png" alt="Logo de la Empresa" class="h-16">
  </header>
  <main class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
      <section id="cartasActivas" class="w-full md:w-1/2 mt-8 px-4 flex flex-wrap justify-start">
      </section>
      <aside class="w-full md:w-1/2 px-4 flex flex-col items-center mt-5 md:mt-0 justify-center">
        <section class="w-full">
          <table class="table-auto w-full frosted-glass-effect">
            <thead>
              <tr>
                <th class="border px-4 py-2">Número</th>
                <th class="border px-4 py-2">Nombre de Carta</th>
                <th class="border px-4 py-2">Cantidad</th>
              </tr>
            </thead>
            <tbody id="detalleCartas">
            </tbody>
          </table>
        </section>
        <section class="w-full mt-4">
          <form id="formularioCartas" class="border p-3 rounded-lg frosted-glass-effect">
            <legend class="font-bold rounded px-1.5 border border-white">Agregar Carta</legend>
            <div class="mb-3">
              <label for="idCarta" class="block mb-2">Número</label>
              <input type="text" id="idCarta" class="form-input mt-1 block w-full rounded-md pl-2" placeholder="Número de la carta" required>
            </div>
            <div class="mb-3">
              <label for="nombreCarta" class="block mb-2">Nombre de Carta</label>
              <input type="text" id="nombreCarta" class="form-input mt-1 block w-full rounded-md pl-2" placeholder="Nombre de la carta" required>
            </div>
            <div class="flex justify-center">
              <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Guardar</button>
            </div>
          </form>
        </section>
      </aside>
    </div>
  </main>
  <script src="js/juego.js"></script>
</body>
</html>
